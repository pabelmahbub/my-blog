<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Document</title>

    <style>
        .user{
            background-color:rgb(185, 248, 195);
            border-radius: 5px;
            text-align: center;
            width: 31%;
            margin: 10px 5px 10px 17px;
            padding:15px;
            box-shadow: 5px 5px 5px gray;
            float:left;
            height:350px;
            
        }
    </style>
</head>
<body>
<!-- As a link -->

  
  <!-- As a heading -->
  <nav class="navbar navbar-light bg-info mb-5 fs-3 text-center">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">MY BLOG</span>
    </div>
  </nav>



    <div id="container">

    </div>
    <script>
        fetch('https://jsonplaceholder.typicode.com/comments')
  .then(res => res.json())
  .then(data => showUserNames(data));


        function showUserNames(data){
            console.log(data);
            let userHtml='';
            data.forEach(user => {
                userHtml = userHtml + `<div class='user'>
                    <h3>${user.name}</h3>
                    <p>${user.email}</p>
                    <p>${user.body}</p>
                    
                    
                    </div>`  
            });
            const userContainer = document.getElementById('container');
            userContainer.innerHTML = userHtml;

        }
    </script>
    
</body>
</html>
